<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그 연습 </title>
</head>
<body>
  
  <form action="save_ok.php">
    <label for="uname">이름:</label>
    <input type="text" id="uname" name="uname" required><br>

    <label for="pwd">비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력하세요 "><br>

    <label>핸드폰번호:</label>
    <input type="text" id="phonenumber" name="phonenumber" required><br>

    <label>성별:</label>
    <input type="radio" id="gender1" name="gender" value="M" checked>남 
    <input type="radio" id="radio" name="gender" value="W"> 여
    <br>

    <label>취미:</label>
    <input type="text" id="hobby" name="hobby" required><br>

    <input type="submit" value="저장"><input type="reset" value="새로 입력">
    내용<br>
    <textarea name="content" cols=40 rows=5></textarea><br>
    
    <input type="color" name="color" value="#ff0000">
  </form>

</html>
